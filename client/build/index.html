<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FlightR</title>
    <link rel="stylesheet" href="/style.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <container id='container-main'>
      <h1 align='center'>FlightR</h1>
      <br/>

      <!-- CONTAINS IMAGE, SEARCH & RESULTS CONTAINERS -->
      <container id='container-header'>

            <!-- COMPANY IMAGE & SLOGAN TO FLEX AS ROW -->
            <container id='company'>

            </container>

            <!-- SEARCH BAR & RESULTS TO FLEX AS COLUMN -->
            <container id='container-search-result-bars'>

                <!-- MAIN SEARCH BAR & GO BUTTON -->
                <container id='container-search-bar'>

                    <!-- SEARCH PARAMS -->
                    <div id='div-origin'>
                      <label for="origin">Leaving From:</label>
                      <input type="text" id="origin">
                    </div>

                    <div id="div-destination">
                      <label for="destination">Destination:</label>
                      <input type="text" id="destination">
                    </div>

                    <div id="div-departureDate">
                      <label for="departureDate">Departure Date:</label>
                      <input type="date" id="departureDate">
                    </div>

                    <div id="div-returnDate">
                      <label for="Return Date">Return Date:</label>
                      <input type="date" id="returnDate">
                    </div>

                    <div id="div-adults">
                      <label for="adults">Adults:</label>
                      <input type="number" id="adults">
                    </div>

                    <div id="div-children">
                      <label for="children">Children:</label>
                      <input type="number" id="children">
                    </div>

                    <!-- GO! BUTTON -->
                    <div align='right'>
                      <button id="button_get_flight">GET FLIGHTS</button>
                    </div>

                </container>

                <!-- RESULTS BAR -->
                <container id='container-result-bar'>

                </container>

          </container>

      </container>

      <!-- CONTAINS EXTRA FILTERS AND PACKAGE DEALS CONTAINERS -->
      <container id='container-body'>

            <!-- EXTRA FILTERS -->
            <container id='container-extra-filters'>

            </container>


            <!-- PACKAGES -->
            <container id='container-packages'>

            </container>

      </container>


      <div id="div_flight_list">

      </div>

    </container>
  </body>
</html>
