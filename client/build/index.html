<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FlightR</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/slider.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <div id='container-main'>
      <br/>
      <img id='banner' src="./images/banner.jpg" alt=""></img>

      <!-- CONTAINS IMAGE, SEARCH & RESULTS DIVS -->
      <div id='container-header'>

            <!-- COMPANY IMAGE & SLOGAN TO FLEX AS ROW -->
            <div id='div-company'>
              <!-- <h2>IMAGE TO GO HERE</h2> -->
              <img id='logo' src="./images/go.jpg" alt=""></img>
            </div>

            <!-- SEARCH BAR & RESULTS TO FLEX AS COLUMN -->
            <div id='container-search-result-bars'>

                <!-- MAIN SEARCH BAR & GO BUTTON -->
                <div id='container-search-bar'>

                    <!-- SEARCH PARAMS -->
                    <div id='div-origin'>
                      <!-- <div class="flex-row"> -->
                        <label for="origin">From:</label>
                        <input type="text" id="search-origin">
                      <!-- </div> -->
                      <select id="origin" class="select-300"></select>
                    </div>

                    <div id="div-destination">
                      <!-- <div class="flex-row"> -->
                        <label for="destination">To:</label>
                        <input type="text" id="search-destination">
                      <!-- </div> -->
                      <select id="destination" class="select-300"></select>
                    </div>

                    <div id="div-departureDate">
                      <div class="flex-column">
                        <label for="departureDate">Depart:</label>
                        <input type="date" id="departureDate">
                      </div>
                    </div>

                    <div id="div-returnDate">
                      <div class="flex-column">
                        <label for="Return Date">Return:</label>
                        <input type="date" id="returnDate">
                      </div>
                    </div>

                    <div id="div-adults">
                      <div class="flex-column">
                        <label for="adults">Adults:</label>
                        <input type="number" id="adults" value="1">
                      </div>
                    </div>

                    <div id="div-children">
                      <div class="flex-column">
                        <label for="children">Children:</label>
                        <input type="number" id="children" value="0">
                      </div>
                    </div>

                    <!-- GO! BUTTON -->
                    <button id="button-get-flight">GO!</button>


                </div>

                <!-- RESULTS BAR -->
                <div id='container-result-bar'>
                  <!-- <h2>RESULTS BAR</h2> -->
                  <div>
                    <span>List</span>
                    <label class="switch">
                      <input type="checkbox" id="checkbox-list-map-mode">
                      <span class="slider round"></span>
                    </label>
                    <span>Map</span>
                  </div>
                </div>

          </div>

      </div>

      <!-- CONTAINS EXTRA FILTERS AND PACKAGE DEALS DIVS -->
      <div id='container-body'>

            <!-- EXTRA FILTERS -->
            <div id='container-extra-filters'>
              <h2>FILTERS</h2>
            </div>


            <!-- PACKAGES -->
            <div id='container-packages'>

                <div id='div-packages-list'>
                  <!-- <h2>PACKAGES LIST</h2> -->
                </div>

                <!-- LARGE MAP OF ALL HOTELS -->
                <div id='div-packages-map'>
                  <h2>PACKAGES MAP</h2>
                </div>

            </div>

      </div>

    </div>
  </body>
</html>
