<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FlightR</title>
    <link rel="stylesheet" href="/style.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <h1 align='center'>FlightR</h1>
    <br/>
      <container id='search' align='left'>
          <form>
            <div class="form-group">
              <label for="origin">Leaving From:</label>
              <input type="text" class="form-control" id="origin">
            </div>

            <div class="form-group">
              <label for="destination">Destination:</label>
              <input type="text" class="form-control" id="destination">
            </div>

            <div class="form-group">
              <label for="departureDate">Departure Date:</label>
              <input type="date" class="form-control" id="departureDate">
            </div>

            <div class="form-group">
              <label for="Return Date">Return Date:</label>
              <input type="date" class="form-control" id="returnDate">
            </div>

            <div class="form-group">
              <label for="adults">Adults:</label>
              <input type="number" class="form-control" id="adults">
            </div>

            <div class="form-group">
              <label for="children">Children:</label>
              <input type="number" class="form-control" id="children">
            </div>



          </form>

      <div align='right'>
        <button id="button_get_flight">GET FLIGHTS</button>
      </div>
    </container>

    <div id="div_flight_list">

    </div>
  </body>
</html>
