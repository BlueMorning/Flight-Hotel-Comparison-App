<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FlightR</title>
    <link rel="stylesheet" href="/style.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <div id='container-main'>
      <h1 align='center'>FlightR</h1>
      <br/>

      <!-- CONTAINS IMAGE, SEARCH & RESULTS DIVS -->
      <div id='container-header'>

            <!-- COMPANY IMAGE & SLOGAN TO FLEX AS ROW -->
            <div id='div-company'>
              <h2>IMAGE TO GO HERE</h2>
            </div>

            <!-- SEARCH BAR & RESULTS TO FLEX AS COLUMN -->
            <div id='container-search-result-bars'>

                <!-- MAIN SEARCH BAR & GO BUTTON -->
                <div id='container-search-bar'>

                    <!-- SEARCH PARAMS -->
                    <div id='div-origin'>
                      <label for="origin">From:</label>
                      <input type="text" id="origin">
                    </div>

                    <div id="div-destination">
                      <label for="destination">To:</label>
                      <input type="text" id="destination">
                    </div>

                    <div id="div-departureDate">
                      <label for="departureDate">Depart:</label>
                      <input type="date" id="departureDate">
                    </div>

                    <div id="div-returnDate">
                      <label for="Return Date">Return:</label>
                      <input type="date" id="returnDate">
                    </div>

                    <div id="div-adults">
                      <label for="adults">Adults:</label>
                      <input type="number" id="adults">
                    </div>

                    <div id="div-children">
                      <label for="children">Children:</label>
                      <input type="number" id="children">
                    </div>

                    <!-- GO! BUTTON -->
                    <button id="button_get_flight">GO!</button>


                </div>

                <!-- RESULTS BAR -->
                <div id='container-result-bar'>
                  <h2>RESULTS BAR</h2>

                </div>

          </div>

      </div>

      <!-- CONTAINS EXTRA FILTERS AND PACKAGE DEALS DIVS -->
      <div id='container-body'>

            <!-- EXTRA FILTERS -->
            <div id='container-extra-filters'>
              <h2>FILTERS</h2>
            </div>


            <!-- PACKAGES -->

            <div id='container-packages'>

                <div id='div-package-list'>
                  <h2>PACKAGE LIST</h2>
                </div>

                <div id='div-package-map'>
                  <h2>PACKAGE MAP</h2>
                </div>

            </div>

      </div>

    </div>
  </body>
</html>
