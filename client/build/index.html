<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FlightR</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:100,300,300i,400');
    </style>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/checkbox_slider.css">
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" href="./css/homepage.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/travelPackageList.css">
    <link rel="icon" type="image/png" href="./images/plane.png">
    <script src="bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
  </head>
  <body>
    <div class="fullscreen-bg" id="video-presentation">
      <video loop muted autoplay class="fullscreen-bg__video">
          <source src="video/beach.mp4" type="video/mp4">
      </video>
    </div>
    <div id='container-main'>
      <!-- CONTAINS IMAGE, SEARCH & RESULTS DIVS -->
      <div id='container-header'>
            <!-- COMPANY IMAGE & SLOGAN TO FLEX AS ROW -->
            <div id='div-company' class="logo-company">

            </div>

            <!-- SEARCH BAR & RESULTS TO FLEX AS COLUMN -->
            <div id='container-search-result-bars'>

                <!-- MAIN SEARCH BAR & GO BUTTON -->
                <div id='container-search-bar'>
                    <!-- SEARCH PARAMS -->
                    <div id='div-origin'>
                      <label for="origin">From</label>
                      <div class="flex-row-flex-end">
                        <input type="text" id="search-origin" class="input-100">
                        <select id="origin" class="select-220" size="5"></select>
                      </div>

                    </div>

                    <div id="div-destination">
                      <label for="destination">To</label>
                      <div class="flex-row-flex-end">
                        <input type="text" id="search-destination" class="input-100">
                        <select id="destination" class="select-220" size="5"></select>
                      </div>

                    </div>

                    <div id="div-departureDate">
                      <div class="flex-column">
                        <label for="departureDate">Depart</label>
                        <input type="date" id="departureDate">
                      </div>
                    </div>

                    <div id="div-returnDate">
                      <div class="flex-column">
                        <label for="Return Date">Return</label>
                        <input type="date" id="returnDate">
                      </div>
                    </div>

                    <div id="div-adults">
                      <div class="flex-column">
                        <label for="adults">Adults</label>
                        <input type="number" id="adults" value="1" min="0" class="input-80">
                      </div>
                    </div>

                    <div id="div-children">
                      <div class="flex-column">
                        <label for="children">Children</label>
                        <input type="number" id="children" value="0" min="0" class="input-80">
                      </div>
                    </div>

                    <!-- GO! BUTTON -->
                    <div class="flex-row-flex-center">
                      <button id="button-get-flight" class="button-pink-bg">GO !</button>
                    </div>

                </div>

                <!-- RESULTS BAR -->
                <div id="container-result-bar">
                    <div class="flex-row-flex-center">
                      <img src="./images/palmier.png" class="image-40"/>
                      <span id="span-result-counter"></span>
                      <button id="button-show-all" class="button-blue">Show all</button>
                    </div>
                    <div class="flex-row-flex-center">
                      <span>Display mode : List</span>
                        <label class="switch" id="label-checkbox-list-map-mode">
                          <input type="checkbox" id="checkbox-list-map-mode">
                          <span class="checkbox-slider round"></span>
                        </label>
                      <span>Map</span>
                    </div>
                    <div class="flex-row-flex-center">
                      <span>Display MiniMap : No</span>
                        <label class="switch" id="label-checkbox-display-minimap">
                          <input type="checkbox" id="checkbox-display-minimap" checked>
                          <span class="checkbox-slider round"></span>
                        </label>
                      <span>Yes</span>
                    </div>

                    <div class="flex-row-flex-center">
                      <span>Mode Dev. : No</span>
                        <label class="switch" id="label-checkbox-mode-dev">
                          <input type="checkbox" id="checkbox-mode-dev">
                          <span class="checkbox-slider round"></span>
                        </label>
                      <span>Yes</span>
                    </div>

                    <div>
                        <button id='get-favourites-button' class="button-pink">YOUR FAVOURITES</button>
                    </div>
                </div>
            </div>
      </div>

      <div id="modal-loading-packages" class="modal-loading-packages">
        <div class="modal-content-loading-packages">
          <img id="load-gif" src="./images/plane-loader.gif" alt="loading results">
        </div>
      </div>


      <section id="favourites-modal" class="modal-class">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close" id="button-close-modal-window">&times;</span>
            <h2>Your favourites</h2>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <!-- <div class="modal-footer"></div> -->
        </div>
      </section>


      <!-- CONTAINS EXTRA FILTERS AND PACKAGE DEALS DIVS -->
      <div id='container-body'>

            <!-- EXTRA FILTERS -->
            <div id='container-extra-filters'>

            </div>


            <!-- PACKAGES -->
            <div id='container-packages'>

                <!-- List of flyght and hotels -->
                <div id='div-packages-list'>
                </div>

                <!-- LARGE MAP OF ALL HOTELS -->
                <div id='div-packages-map'>
                </div>

            </div>

      </div>

    </div>
  </body>
</html>
